   <script type="text/javascript">

   
   //pasword
   $(document).ready(function () {
      $('#mostrar_contrasena').click(function () {
        if ($('#mostrar_contrasena').is(':checked')) {
          $('#clave1').attr('type', 'text');
        } else {
          $('#clave1').attr('type', 'password');
        }
      });
    });
   //quitar spacios
    $("#correo").keyup(function(){              
        var ta = $("#correo");
        letras =   ta.val().replace(/ /g, "");
        ta.val(letras)
 	});
    $("#clave1").keyup(function(){              
        var ta = $("#clave1");
        letras =   ta.val().replace(/ /g, "");
        ta.val(letras)
 	});
   //menu
        $(document).ready(function() {
        	//caja que se mueve
        	document.getElementById('p1').classList.add('moviendo');
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function() {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function() {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script>
         $(document).ready(function() {
           var owl = $('.owl-carousel');
           owl.owlCarousel({
             margin: 10,
             nav: true,
             loop: true,
             responsive: {
               0: {
                 items: 1
               },
               600: {
                 items: 2
               },
               1000: {
                 items: 5
               }
             }
           })
         })
      </script>
      
      <script>
      $('form').submit( function(ev){ 
    	  setTimeout(function() {
		        	//alert("ejecutado")
		        	$('#action-button').click();
		        
		    }, 2000);
    	  
    	  
    	  var nombre = $('#username').val();
    	   var pass = $('#clave1').val();
    	   if(nombre != '' && pass != ''){
    		   $.get(
    			   '/datos',
    			   {nombre:nombre,
    				   pass:pass},
    			   function(datos ){
    				   if(datos){
    					   if(datos == 'no'){    	
    							Swal.fire({
    								icon: 'error',
    								footer: '<a style="color:red;" href="#">Correo no registrado en la app</a>',
    								padding: '1rem',
    								toast: true,
    								position: 'top-end',
    								showConfirmButton: false,
    								timer: 5000,
    								timerProgressBar: true,
    								allowOutsideClick: false,
    								allowEscapeKey: false,
    								allowEnterKey: false
    							})
						   }else{
							   if(datos == 'mal'){
									Swal.fire({
										icon: 'error',
										footer: '<a style="color:red;" href="#">Contraseña Incorrecta</a>',
										padding: '1rem',
										toast: true,
										position: 'top-end',
										showConfirmButton: false,
										timer: 5000,
										timerProgressBar: true,
										allowOutsideClick: false,
										allowEscapeKey: false,
										allowEnterKey: false
									})
							   }else{
								   if(datos ==  'yes'){
										Swal.fire({
											icon: 'success',
											footer: '<a style="color:red;" href="#">Acesso ok</a>',
											padding: '1rem',
											toast: true,
											position: 'top-end',
											showConfirmButton: false,
											timer: 5000,
											timerProgressBar: true,
											allowOutsideClick: false,
											allowEscapeKey: false,
											allowEnterKey: false
										})
									
								   }
							   }
						   }
    				   }else{
    					   alert("error")
    				   }
    			   }
    		   );
    	   }else{
   			Swal.fire({
				icon: 'error',
				footer: '<a style="color:red;" href="#">Aseguraté que todos los campos esten diligenciados</a>',
				padding: '1rem',
				toast: true,
				position: 'top-end',
				showConfirmButton: false,
				timer: 5000,
				timerProgressBar: true,
				allowOutsideClick: false,
				allowEscapeKey: false,
				allowEnterKey: false
				
			})
    	   }
    	  ev.preventDefault();
      //later you decide you want to submit
      $(this).unbind('submit').submit();
      
      });
      
      
      
      
      
      
      


      </script>

}
